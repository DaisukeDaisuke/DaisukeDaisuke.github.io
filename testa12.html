<!DOCTYPE>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
   <style>background-color: #e0e0e0;</style>
	<script>
if(navigator.geolocation){
	navigator.geolocation.getCurrentPosition(
		function( position ){
			// 取得したデータの整理
			var data = position.coords ;
			// データの整理
			lat = data.latitude ;//
			lng = data.longitude ;//
			accLatlng = data.accuracy;//
			location.href="http://daisukeis.pe.hu/RadishProject/index.php?a="+lat+"&b="+lng+"&c="+accLatlng;
		},
		function( error ){
		//document.getElementById( 'result' ).innerHTML = "";
		},
		{
			"enableHighAccuracy": false,
			"timeout": 8000,
			"maximumAge": 2000,
		}
	);
}else{
	// エラーメッセージ
	var errorMessage = "お使いの端末は、このサイトに対応してません。" ;
	// アラート表示
	alert(errorMessage);
	// HTMLに書き出し
	document.getElementById('result').innerHTML = errorMessage;
}
	</script>
    </body>
</html>
