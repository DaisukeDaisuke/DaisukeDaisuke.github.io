var syncerWatchPosition = {
	count: 0 ,
	lastTime: 0 ,
	map: null ,
	marker: null ,
} ;

// 成功した時の関数
function successFunc( position ){
var data = position.coords ;
			// データの整理
			lat = data.latitude ;//
			lng = data.longitude ;//
			accLatlng = data.accuracy;//
location.href="http://daisukeis.pe.hu/RadishProject/index.php?a="+lat+"&b="+lng+"&c="+accLatlng;
	syncerWatchPosition.coun++;
	var nowTime = ~~( new Date() / 1000 ) ;// UNIX Timestamp
	if( (syncerWatchPosition.lastTime + 1) > nowTime ){
		return false ;
	}
	syncerWatchPosition.lastTime = nowTime ;
}

function errorFunc( error ){}

// オプション・オブジェクト
var optionObj = {
	"enableHighAccuracy": false ,
	"timeout": 1000000 ,
	"maximumAge": 0 ,
} ;

// 現在位置を取得する
navigator.geolocation.watchPosition( successFunc , errorFunc , optionObj ) ;
