<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputとテキストの配置</title>
    <style>
        body {
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 450px;
            display: flex;
            flex-direction: column; /* モバイルデバイスでは縦に並べる */
        }

        .input-container {
            display: flex;
            flex-direction: row; /* デスクトップデバイスでは横に並べる */
            align-items: center; /* 縦方向中央揃え */
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
        }

        .text {
            margin-left: 10px; /* テキストとinputの間隔を調整 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-container">
        <input type="text" placeholder="10〜20">
        <div class="text">10〜20</div>
    </div>
</div>
</body>
</html>
