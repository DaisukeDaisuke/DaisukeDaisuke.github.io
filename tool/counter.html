<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字数カウンター</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 16px;
    resize: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>文字数カウンター</h2>
  <textarea id="textArea" placeholder="ここにテキストを入力してください..." oninput="countCharacters()"></textarea>
  <p>空白を含む文字数: <span id="charCount">0</span></p>
  <p>空白を含まない文字数: <span id="charCountNoSpaces">0</span></p>
  <button onclick="clearTextArea()">クリア</button>
</div>

<script>
function countCharacters() {
  const text = document.getElementById('textArea').value;
  const charCount = text.length;
  const charCountNoSpaces = text.replace(/\s/g, '').length;
  document.getElementById('charCount').textContent = charCount;
  document.getElementById('charCountNoSpaces').textContent = charCountNoSpaces;
}

function clearTextArea() {
  document.getElementById('textArea').value = '';
  countCharacters(); // Clearing text, so update counts
}
</script>
</body>
</html>
